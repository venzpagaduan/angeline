        <input type="text" name="item_description" placeholder="Enter item description" required style="margin-bottom: 1rem; padding: 0.5rem; width: 100%;">

        <input type="number" step="0.01" name="amount" placeholder="Enter amount" required style="margin-bottom: 1rem; padding: 0.5rem; width: 100%;">

        <label>Date</label>
        <input type="date" name="date" required style="margin-bottom: 1rem; padding: 0.5rem; width: 100%;">

        <button type="submit" style="padding: 0.75rem 1.5rem; background-color: #3b82f6; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">Save Sale</button>
      </form>
