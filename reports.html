  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <h2><i class="label1"> Modules</i></h2>
    <a href="index.html"><i class="fas fa-home"></i><span class="label"> Home</span></a>
    <a href="sales.html"><i class="fas fa-tags"></i><span class="label"> Sales</span></a>
    <a href="receipts.html"><i class="fas fa-file-invoice"></i><span class="label"> Receipts</span></a>
    <a href="purchases.html"><i class="fas fa-wallet"></i><span class="label"> Purchases</span></a>
    <a href="disbursements.html"><i class="fas fa-clipboard-list"></i><span class="label"> Disbursements</span></a>
    <a href="adjustments.html"><i class="fas fa-user-friends"></i><span class="label"> Adjustments</span></a>
    <a href="reports.html" class="active"><i class="fas fa-database"></i><span class="label"> Reports</span></a>
    <a href="account.html"><i class="fas fa-lock"></i><span class="label"> Account</span></a>
    <a href="configurations.html"><i class="fas fa-cogs"></i><span class="label"> Configurations</span></a>
  </div>

  <div class="main-content" id="main-content">
    <header>
      <div class="logo">Reports Module</div>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
      </nav>
    </header>

    <section class="section">
      <h2 style="font-size: 2rem; margin-bottom: 2rem;">Generate Reports</h2>

      <div class="card" style="margin-bottom: 2rem;">
        <form>
          <label>Report Type</label>
          <select style="margin-bottom: 1rem; padding: 0.5rem; width: 100%;">
            <option value="sales">Sales Report</option>
            <option value="receipts">Receipts Report</option>
            <option value="purchases">Purchases Report</option>
            <option value="disbursements">Disbursements Report</option>
            <option value="adjustments">Adjustments Report</option>
          </select>

          <label>Date Range</label>
          <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
            <input type="date" style="padding: 0.5rem; width: 100%;">
            <input type="date" style="padding: 0.5rem; width: 100%;">
          </div>

          <button type="submit" style="padding: 0.75rem 1.5rem; background-color: #3b82f6; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">Generate Report</button>
        </form>
      </div>

      <div class="card">
        <h3 style="margin-bottom: 1rem;">Sample Report Output</h3>
        <table style="width: 100%; border-collapse: collapse;">
          <thead style="background-color: #f3f4f6;">
            <tr>
              <th style="padding: 1rem;">Date</th>
              <th style="padding: 1rem;">Description</th>
              <th style="padding: 1rem;">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding: 1rem;">2025-04-15</td>
              <td style="padding: 1rem;">Sample Sale</td>
              <td style="padding: 1rem;">$1,000.00</td>
            </tr>
            <tr>
              <td style="padding: 1rem;">2025-04-14</td>
              <td style="padding: 1rem;">Sample Receipt</td>
              <td style="padding: 1rem;">$500.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Bookkeeping System. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('main-content').classList.toggle('collapsed');
    }
  </script>

<div class="mobile-overlay" id="mobile-overlay" onclick="closeSidebar()"></div>

<script src="script.js"></script>
